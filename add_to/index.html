<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crazy Cafe - menu</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  
</head>

<body>

    <div class="container">

        <header>
            <div class="header-container">
                <div class="logo-section">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRJg0BNZ0pHO4OMaiY-YC9MeqMAdEmwIaXNWg&s" alt="ShopEase Logo" class="logo">
                    <h1>Crazy Cafe</h1>
                </div>

                <div class="header-buttons">
                    <button class="add-product-btn" id="addProductButton">Add Product</button>
                    <button class="cart-btn" id="cartButton">ðŸ›’ Cart <span id="cartCount">0</span></button>
                </div>
            </div>
        </header>

        <div class="product-form" id="productForm">
            <form id="productFormSubmit">
                <h2>Add Food </h2>
                <input type="text" id="productName" placeholder="Product Name" required>
                <input type="text" id="productPrice" placeholder="Product Price" required>
                <input type="text" id="productImage" placeholder="Image URL" required>
                <input type="submit" value="Add Product">
            </form>
        </div>

        <div class="product-list" id="productList"></div>
    </div>

    <div class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
            <h2>Your Cart</h2>
            <button class="close-cart" id="closeCart">âœ–</button>
        </div>
        <div class="cart-items" id="cartItems"></div>
    </div>

    <script src="Add_to_Cart.js"></script>
</body>
