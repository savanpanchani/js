<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <form>
            <input class="inputcity" type="text" placeholder="Enter city" id="name" autocomplete="off">
            <button id="btn">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </form>
        

        <section class="result">
            <div class="name">
                <h2 class="city-name"></h2> 
                <img src="https://flagsapi.com/GB/shiny/32.png" alt="Country Flag">
            </div>
            <div class="temperature">   
                <img src="https://openweathermap.org/img/wn/10d@4x.png" alt="Weather Icon">
                <div class="temp-info">
                    <span><span>
                    <sup></sup>
                </div> 
            </div>
            <p class="description">Weather Description</p>
            <ul>
                <li>
                    <span>Clouds</span>
                    <i class="fa-solid fa-cloud"></i>
                    <span id="clouds">--</span>
                </li>  
                <li>
                    <span>Pressure</span>
                    <i class="fa-solid fa-gauge"></i>
                    <span id="pressure">--</span>
                </li>
                <li>
                    <span>Humidity</span>
                    <i class="fa-solid fa-droplet"></i>
                    <span id="humidity">--</span>
                </li>
              
            </ul>
        </section>
    </main>

    <script src="weather.js"></script>
</body>
</html>
