<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="JS-practical.css">



</head>

<body>
    <div class="budget-tracker">
        <div id="auth-container">
            <header>
                <h2><i class="fas fa-tasks"></i> My Creative Task Manager</h2>
            </header>

            <main>
                <form id="task-form" class="mb-4">
                    <div class="form-group mb-3">
                        <label for="task-title" class="form-label"><i class="fas fa-heading"></i> Task Title:</label>
                        <input type="text" id="task-title" class="form-control" placeholder="e.g., Buy groceries"
                            required>
                    </div>

                    <div class="form-group mb-3">
                        <label for="task-description" class="form-label"><i class="fas fa-align-left"></i> Task
                            Description:</label>
                        <textarea id="task-description" class="form-control" placeholder="Details about the task..."
                            required></textarea>
                    </div>

                    <div class="form-group mb-3">
                        <label for="task-priority" class="form-label"><i class="fas fa-flag"></i> Priority:</label>
                        <select id="task-priority" class="form-control">
                            <option value="low">ðŸŸ¢ Low</option>
                            <option value="medium">ðŸŸ¡ Medium</option>
                            <option value="high">ðŸ”´ High</option>
                        </select>
                    </div>

                    <div class="form-group mb-4">
                        <label for="task-due-date" class="form-label"><i class="fas fa-calendar-alt"></i> Due
                            Date:</label>
                        <input type="date" id="task-due-date" class="form-control">
                    </div>

                    <button type="submit" class="btn btn-primary w-full"><i class="fas fa-plus-circle"></i> Add
                        Task</button>
                </form>

                <section id="task-list" class="mt-4">
                    <h3><i class="fas fa-list"></i> Your Tasks</h3>
                    <p id="empty-msg" style="color: gray;">No tasks yet. Add one above!</p>
                    <ul class="list-group"></ul>
                    <p id="task-count" style="margin-top: 10px; font-style: italic;"></p>
                </section>
            </main>
        </div>
    </div>

    <script src="JS-practical.js"></script>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"> -->

</body>

</html>
